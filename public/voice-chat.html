<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontinuierlicher Sprachchat - ArabicAI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .btn-start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-start:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-stop {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 20px;
        }
        
        .status.idle {
            background: #e8f5e8;
            color: #4CAF50;
        }
        
        .status.listening {
            background: #fff3cd;
            color: #856404;
            animation: pulse 2s infinite;
        }
        
        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status.speaking {
            background: #f8d7da;
            color: #721c24;
            animation: pulse 2s infinite;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .conversation {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            background: #fafafa;
        }
        
        .message {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.ai {
            background: #e8f4fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }
        
        .message.system {
            background: #fff3e0;
            color: #e65100;
            text-align: center;
            font-style: italic;
            border-radius: 20px;
            max-width: 100%;
        }
        
        .vad-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .vad-bar {
            width: 4px;
            height: 20px;
            background: #ddd;
            border-radius: 2px;
            transition: all 0.1s ease;
        }
        
        .vad-bar.active {
            background: #4CAF50;
            height: 30px;
        }
        
        .settings {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        .setting-row label {
            font-weight: bold;
            color: #555;
        }
        
        .setting-row input, .setting-row select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Kontinuierlicher Sprachchat</h1>
        
        <div class="settings">
            <div class="setting-row">
                <label>VAD Schwelle:</label>
                <input type="range" id="vadThreshold" min="0.005" max="0.1" step="0.005" value="0.02">
                <span id="vadThresholdValue">0.02</span>
            </div>
            <div class="setting-row">
                <label>Stille-Timeout (ms):</label>
                <input type="number" id="silenceTimeout" value="700" min="300" max="2000" step="100">
            </div>
            <div class="setting-row">
                <label>Min. Aufnahmel√§nge (ms):</label>
                <input type="number" id="minRecordingLength" value="1000" min="500" max="3000" step="100">
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">üéôÔ∏è Gespr√§ch starten</button>
            <button id="stopBtn" class="btn btn-stop" disabled>‚èπÔ∏è Beenden</button>
        </div>
        
        <div id="status" class="status idle">Bereit zum Starten</div>
        
        <div class="vad-indicator">
            <div class="vad-bar"></div>
            <div class="vad-bar"></div>
            <div class="vad-bar"></div>
            <div class="vad-bar"></div>
            <div class="vad-bar"></div>
            <div class="vad-bar"></div>
            <div class="vad-bar"></div>
            <div class="vad-bar"></div>
        </div>
        
        <div id="conversation" class="conversation">
            <div class="message system">Willkommen! Klicken Sie auf "Gespr√§ch starten" und sprechen Sie auf Arabisch oder Englisch.</div>
        </div>
    </div>

    <script src="voice-loop.js"></script>
</body>
</html>
